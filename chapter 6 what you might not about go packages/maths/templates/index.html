<!DOCTYPE HTML>

<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Your Website</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div class="bg-white dark:bg-gray-800 ">
        <div class="text-center w-full mx-auto py-12 px-4 sm:px-6 lg:py-16 lg:px-8 z-20">
            <h2 class="text-3xl font-extrabold text-black dark:text-white sm:text-4xl">
                <span class="block">
                    Doing Math in Go!
                </span>
            </h2>
        </div>
    </div>


<table class="table p-4 bg-white shadow rounded-lg">
    <thead>
        <tr>
            <th class="border-b-2 p-4 dark:border-dark-5 whitespace-nowrap font-normal text-gray-900">
                Number
            </th>
            <th class="border-b-2 p-4 dark:border-dark-5 whitespace-nowrap font-normal text-gray-900">
                Double
            </th>
            <th class="border-b-2 p-4 dark:border-dark-5 whitespace-nowrap font-normal text-gray-900">
                Square
            </th>
        </tr>
    </thead>
    <tbody>
    {{ range .}}
        <tr class="text-gray-700">
            <td class="border-b-2 p-4 dark:border-dark-5">{{.Number}}</td>
            <td class="border-b-2 p-4 dark:border-dark-5">{{.Double}}</td>
            <td class="border-b-2 p-4 dark:border-dark-5">{{.Square}}</td>
        </tr>
    {{end}}
    </tbody>
</table>

</body>

</html>
